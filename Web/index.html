<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Biblioteca WebAssembly</title>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script> 
    <script> 
     window.onload = async function () {
      await Blazor.start();
      const r = await DotNet.invokeMethodAsync(
       'Lib',//Assembly name
       'Sort',//the method decorated with [JSInvokable]
        1, 12, -33, 4
      );
      alert(r);
     }; 
    </script>
   
</head>
<body>
    <h1>Testando a Biblioteca C# em WebAssembly</h1>
</body>
</html>
